spring.application.name=forohub

spring.datasource.url=jdbc:mysql://${DBMYSQL_HOST}/${DBMYSQL_NAME}
spring.datasource.username=${DBMYSQL_USER}
spring.datasource.password=${DBMYSQL_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialaect=org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl.auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true
spring.flyway.enabled=true

api.security.secret=${JWT_SECRET}